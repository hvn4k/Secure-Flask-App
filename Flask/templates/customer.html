{% extends 'base.html' %}

{% block content %}

    <h1> Customer Database </h1>

            <p> Name : {{ Information['Name'] }}   &emsp;  Password : {{ Information['Password'] }}  &emsp; CNIC : {{ Information['CNIC'] }}</p>

        </div>
    {% endfor %}
    
   
    
{% endblock %}
